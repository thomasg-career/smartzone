<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SmartZone IoT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --bg:#0f1418;
      --panel:#0b0f12;
      --muted:#9fb5d8;
      --accent:#5678ff;
      --card:#0f1720;
      --glass:rgba(255,255,255,0.03);
      --radius:14px;
      --pad:16px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#e6eefc;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block}

    /* --- Contact Styles --- */
    .contact-panel {
      display: flex;
      justify-content: center;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }

    .contact-card {
      background: var(--card);
      padding: calc(var(--pad) + 4px);
      border-radius: var(--radius);
      box-shadow: 0 12px 32px rgba(2,6,23,0.55);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp .6s ease;
    }

    .contact-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(2,6,23,0.65);
    }

    .contact-card h2 {
      margin: 0 0 10px;
      color: #eaf2ff;
      font-weight: 600;
      text-align: center;
    }

    .muted-small {
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      margin-bottom: 16px;
    }

    .coordinators {
      margin-top: 10px;
      padding-left: 14px;
      list-style: none;
    }

    .coordinators li {
      margin: 6px 0;
      color: #d8eaff;
      font-size: 14px;
    }

    .coordinators a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: color .3s ease;
    }

    .coordinators a:hover {
      color: #7a95ff;
      text-decoration: underline;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 16px;
    }

    .socials .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .socials .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 22px rgba(0,0,0,0.55);
    }

    .map-embed {
      width: 100%;
      height: 240px;
      border-radius: 16px;
      background: #06070a;
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      margin-top: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .map-embed:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .map-embed iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 16px;
    }

    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(14px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>

  <div class="contact-panel">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <p class="muted-small">Reach out to our coordinators, follow us on Instagram, or visit us at our location.</p>

      <!-- Coordinators List -->
      <ul class="coordinators">
        <li>Dr. Stephen A, Coordinator: <a href="tel:+919677910604">+91 96779 10604</a></li>
        <li>Kiran Shankar A P, Coordinator: <a href="tel:+918547728600">+91 85477 28600</a></li>
        <li>Ruth J, Coordinator: <a href="tel:+919148518663">+91 91485 18663</a></li>
      </ul>

      <!-- Social Links -->
      <div class="socials">
        <a class="btn" href="https://www.instagram.com/smartzone.iot?igsh=MXdwaHA3dWlteHB0Zw==" target="_blank">
          <img src="assets/instagram-icon.png" alt="Instagram" style="width:20px;height:20px;margin-right:6px;"> Instagram
        </a>
      </div>

      <!-- Map Embed -->
      <div class="map-embed">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.123456789!2d76.349123!3d10.231234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba1a123456789ab%3A0xc1234567890abcd!2sKristu%20Jayanti%20College!5e0!3m2!1sen!2sin!4v1234567890" 
          allowfullscreen="" 
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>

</body>
</html>
